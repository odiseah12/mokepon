<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mokepon</title>
    
    <link rel="stylesheet" href="./css/estylos.css">
</head>
<body >
    <section class="select-mascota" id="selecciona-mascota" >
         <h1 class="titulo">Battle</h1>
         <h2 class="subtitulo">Elige tu Mascota</h2>
         
  <div id="contenedor-Tarjeta" class="tarjetas"> 
    
    </div>
        
        <button class="select" id="btn-select">Seleccionar</button>

    </section>
    <section id="ver-mapa">
        <h1 class="titulo"> Recorre el mapa con tu mascota</h1>
        <canvas id="mapa" ></canvas>
        <button onmouseup="detenerMovimiento()" onmousedown ="moverIzquierda()">Izquierda</button>
        <button onmouseup="detenerMovimiento()" onmousedown ="moverArriba()">Arriba</button>
        <button onmouseup="detenerMovimiento()" onmousedown ="moverAbajo()">Abajo</button>
        <button onmouseup="detenerMovimiento()" onmousedown ="moverDerecha()">Derecha</button>
        
    </section>
    <section class="ataque" id="selecciona-ataque">
        <h1 class="titulo">Battle</h1>
        <h2 class="subtitulo">Elige tu ataque</h2>


        <div id="contenedor-ataques" class="tarjeta-ataques" >
              
        </div>

    
            <div class="mensaje" id="mensajes">
                <p id="resultado">Ready? </p>
              
                <section class="Reiniciar">
                    <button  class="btn-reset" id="btn-reset">Reinicio</button>
                </section>
                
            </div>

        <div class="ataques-ambos" >
            <div class="ataques-jugador">
                  <p id="life-jugador"> 0</p>
                  <p id="mascota-jugador"></p> 
                  <div id="ataques-del-jugador"></div>
              </div>

              <div class="ataques-enemigo">
                  <p id="life-enemigo">0</p>
                   <p id="mascota-enemigo"></p> 
                   <div id="ataques-del-enemigo"></div>
               </div>
        </div>
        
    </section>   
    <script src="./js/script.js"></script>
</body>
</html>
